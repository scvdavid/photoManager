<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>record</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>修改用户</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/edit}" th:object="${record}"  method="post">
        <input type="hidden" name="id" th:value="*{id}" />
        <div class="form-group">
            <label for="recordName" class="col-sm-2 control-label">recordName</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="recordName"  id="recordName" th:value="*{recordName}" placeholder="recordName"/>
            </div>
        </div>
        <div class="form-group">
            <label for="year" class="col-sm-2 control-label">year</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="year"  id="year" th:value="*{year}" placeholder="year"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <a href="/toAdd" th:href="@{/list}" class="btn btn-info">Back</a>
            </div>

        </div>
    </form>
</div>
</body>
</html>
