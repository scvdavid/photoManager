<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>record</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>添加用户</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/add}"  method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="recordName" class="col-sm-2 control-label">recordName</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="recordName"  id="recordName" placeholder="recordName"/>
            </div>
        </div>
        <div class="form-group">
            <label for="year" class="col-sm-2 control-label">year</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="year"  id="year" placeholder="year"/>
            </div>
        </div>
        <div class="form-group">
            <label for="photo1" class="col-sm-2 control-label">file1</label>
            <div class="col-sm-10">
                <input type="file" name="file1" id="file1"/>
            </div>
        </div>
  
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="Reset" class="btn btn-info" />
            </div>

        </div>
        
    </form>
    <div>
		<ul>
			<li th:each="file : ${files}">
				<a th:href="${file}" th:text="${file}" />
			</li>
		</ul>
	</div>
</div>
</body>
</html>
