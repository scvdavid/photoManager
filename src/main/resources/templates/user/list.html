<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>userList</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    </link>
</head>

<body class="container">
    <br />
    <h1>用户列表</h1>
    <br /><br />
    <div class="with:80%">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>User Name</th>
                    <th>Password</th>
                    <th>Age</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${userPage.content}">
                    <th scope="row" th:text="${user.id}">1</th>
                    <td th:text="${user.userName}">neo</td>
                    <td th:text="${user.password}">Otto</td>
                    <td th:text="${user.age}">6</td>
                    <td>
                        <a th:href="@{/toEdit(id=${user.id})}">
                            <img th:src="@{'data:image/jpeg;base64,'+${user.photo1Display}}" />
                        </a>
                    </td>


                    <td><a th:href="@{/toEdit(id=${user.id})}">edit</a></td>
                    <td><a th:href="@{/delete(id=${user.id})}">delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${userPage.totalPages > 0}" class="pagination"
        th:each="pageNumber : ${pageNumbers}">
        <a th:href="@{/list(size=${userPage.size}, page=${pageNumber})}"
            th:text=${pageNumber}
            th:class="${pageNumber==userPage.number + 1} ? active"></a>
    </div>
    <div class="form-group">
        <div class="col-sm-2 control-label">
            <a href="/toAdd" th:href="@{/toAdd}" class="btn btn-info">add</a>
        </div>
    </div>

</body>

</html>
